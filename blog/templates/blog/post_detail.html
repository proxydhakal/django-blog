{% extends "blog/base.html" %}
{% block content %}


    <div class="card mt-3">

        <div class="card-header">
             <img class="rounded-circle mr-2 " src="{{ object.author.profile.image.url }}" style="height: 50px; width: 50px;">
            <a href="{% url 'user-posts' object.author.username %}">{{ post.author }}</a> on date {{ object.date_posted| date:"F d,Y" }}
        </div>
        <div class="card-body">
            <h4>{{ object.title }}</h4>
            <p>{{ object.content }}</p>
        </div>
    <hr>
    <div>
      {% if object.author == user %}
            <a class="btn btn-secondary btn-sm mt-1 mb-1 m-1 float-right" href="{%  url 'post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1 float-right" href="{%  url 'post-delete' object.id %}">Delete</a>
        {% endif %}
    </div>

    </div>


{% endblock content %}
